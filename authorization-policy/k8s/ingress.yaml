apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-authorization-policy
  namespace: authorization-policy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: rewrite ^(/front)$ $1/ redirect;
spec:
  tls:
    - hosts:
        - "authorization-policy.poc-istio.localdomain"
      secretName: tls-authorization-policy
  rules:
    - host: "authorization-policy.poc-istio.localdomain"
      http:
        paths:
          - path: /front(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: service-front
                port:
                  number: 80
          - path: /app-a(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: service-app-a
                port:
                  number: 80
          - path: /app-b(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: service-app-b
                port:
                  number: 80
          - path: /app-c(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: service-app-c
                port:
                  number: 80
