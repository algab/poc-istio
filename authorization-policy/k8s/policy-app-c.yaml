apiVersion: "security.istio.io/v1beta1"
kind: "AuthorizationPolicy"
metadata:
  name: "allow-policy-app-c"
  namespace: authorization-policy
spec:
  selector:
    matchLabels:
      app: app-c
  action: DENY
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/authorization-policy/sa/sa-app-a"]
      to:
        - operation:
            methods: ["*"]
